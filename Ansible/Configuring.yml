---
  - name: Configuring webservers
    hosts: webservers
    become: true
    tasks:
    - name: Install docker.io
      apt:
        force_apt_get: yes
        update_cache: yes
        name: docker.io
        state: present

    - name: Install pip3
      apt:
        force_apt_get: yes
        name: python3-pip
        state: present

    - name: install docker python
      pip:
        name: docker
        state: present

    - name: download and launch a docker container
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80

    - name: enable docker
      systemd:
        name: docker
        enabled: yes
